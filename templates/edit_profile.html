<!DOCTYPE html>
<html>
<head>
  <title>Edit Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4">Edit Company Profile</h2>

    <!-- Form 1: Profile Update -->
    <form method="POST" action="/edit_profile">
      <div class="mb-3">
        <label>Company Name</label>
        <input type="text" class="form-control" name="company_name" value="{{ company.company_name }}" required>
      </div>
      <div class="mb-3">
        <label>GST Number</label>
        <input type="text" class="form-control" name="gst_number" value="{{ company.gst_number }}">
      </div>
      <div class="mb-3">
        <label>Address</label>
        <textarea class="form-control" name="address">{{ company.address }}</textarea>
      </div>
      <div class="mb-3">
        <label>Phone</label>
        <input type="text" class="form-control" name="phone" value="{{ company.phone }}">
      </div>
      <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control" name="email" value="{{ company.email }}">
      </div>
      <div class="mb-3">
        <label>Description</label>
        <textarea class="form-control" name="description">{{ company.description }}</textarea>
      </div>

      <!-- <button type="submit" class="btn btn-primary">Save Changes</button> -->
         <button type="submit" name="action" value="update_info" class="btn btn-primary">Save Changes</button>

      <a href="/profile" class="btn btn-secondary">Cancel</a>
    </form>

    <hr class="my-5">

    <!-- Form 2: Password Update -->
    <h4 class="mb-3">Change Password</h4>
    <form method="POST">
  <input type="hidden" name="action" value="update_password">
  <div class="form-group">
      <label for="old_password">Old Password</label>
      <input type="password" class="form-control" name="old_password" required>
  </div>
  <div class="form-group">
      <label for="new_password">New Password</label>
      <input type="password" class="form-control" name="new_password">
  </div>
  <button type="submit" class="btn btn-warning">Update Password</button>
</form>


    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} mt-3">{{ message }}</div>
      {% endfor %}
    {% endwith %}

  </div>
</body>
</html>
