<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | WorkshopSys</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .register-container {
      max-width: 500px;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      background-color: #fff;
    }
  </style>
</head>
<body>

<div class="register-container">
  <h2 class="mb-4 text-center">Register Your Workshop</h2>
  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}
  <!-- <form action="{{ url_for('register') }}" method="POST"> -->
    <form action="{{ url_for('register') }}" method="POST" enctype="multipart/form-data">

    <div class="mb-3">
      <label for="company_name" class="form-label">Company Name</label>
      <input type="text" class="form-control" id="company_name" name="company_name" required value="{{ request.form.company_name if request.method == 'POST' else '' }}">
    </div>
    <div class="mb-3">
      <label for="gst_number" class="form-label">GST Number</label>
      <input type="text" class="form-control" id="gst_number" name="gst_number" required value="{{ request.form.gst_number if request.method == 'POST' else '' }}">
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input type="text" class="form-control" id="address" name="address" required value="{{ request.form.address if request.method == 'POST' else '' }}">
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone</label>
      <input type="tel" class="form-control" id="phone" name="phone" required value="{{ request.form.phone if request.method == 'POST' else '' }}">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" required value="{{ request.form.email if request.method == 'POST' else '' }}">
    </div>
    <div class="mb-3">
  <label for="description" class="form-label">Description</label>
  <textarea class="form-control" id="description" name="description" rows="3" required>{{ request.form.description if request.method == 'POST' else '' }}</textarea>
</div>
  <!-- <label for="description" class="form-label">logo</label>

  <input type="file" name="logo" /> -->
  <div class="mb-3">
  <label for="logo" class="form-label">Logo (Optional)</label>
  <input class="form-control" type="file" id="logo" name="logo" accept="image/*">
</div>


    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <div class="mb-3">
      <label for="confirm_password" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Register</button>
    <p class="text-center mt-3">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
